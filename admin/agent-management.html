  <!-- Modal -->
  <div class="modal fade" id="editAgentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Agent</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3 d-block">
                <label  class="form-label d-block mb-2">Invoice Number</label>
                <input type="text" class="form-control w-100 mb-0">
            </div>
            <div class="mb-3 d-block">
                <label  class="form-label d-block mb-2">Amount</label>
                <input type="text" class="form-control w-100 mb-0">
            </div>
            <label  class="form-label d-block mb-2"> Payment Status</label>
              <select class="w-100" aria-label="Default select example">
                <option selected>Paid</option>
                <option value="1">Unpaid</option>
                <option value="1">Pending</option>
              </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger light" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
